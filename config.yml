  - { name: victor.gamayunov, uid: 10005, groups: [5001, 5002, 6000] }
  # - { name: sambaditya.ghosh, uid: 10006, groups: [5001, 5002] }
  # - { name: vivek.ghadyale,   uid: 10007, groups: [5000] }
  # - { name: jyothi.acharya,   uid: 10008, groups: [5000] }
  # - { name: sindhura.kalva,   uid: 10009, groups: [5000] }
